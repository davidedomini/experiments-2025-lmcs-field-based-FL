incarnation: scafi

variables:
  seed: &seed
    min: 0
    max: 1
    step: 1
    default: 0
  spacing: &spacing
    formula: 0.5
  longSideNodes: &longSideNodes
    formula: 5
  shortSideNodes: &shortSideNodes
    formula: 5
  error: &error
    formula: 0.1
  partitioning: &partitioning
    language: scala
    formula: |
      import it.unibo.learning.model.Hard
      Hard

seeds:
  scenario: *seed
  simulation: *seed

network-model:
  type: ConnectWithinDistance
  parameters: [1.5]

layers:
  - type: PhenomenaDistribution
    parameters: [ 0, 0, *longSideNodes, *shortSideNodes, 9, *partitioning, "MNIST", 0.8, *seed]
    molecule: Phenomena

deployments:
  type: Grid
  parameters: [0, 0, *longSideNodes, *shortSideNodes, *spacing, *spacing, *error, *error]
  contents:
    - in:
        type: Rectangle
        parameters: [-6, -6, 2, 2]
      molecule: source
      concentration: true


terminate:
  type: AfterTime
  parameters: 150
